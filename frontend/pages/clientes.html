<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Clientes</h1>
    <form id="cliente-form" class="mb-4">
      <input type="text" id="nome" class="form-control mb-2" placeholder="Nome" required>
      <input type="text" id="cpf" class="form-control mb-2" placeholder="CPF" required>
      <input type="email" id="email" class="form-control mb-2" placeholder="E-mail" required>
      <input type="date" id="dataNascimento" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
    </form>
    <h2>Lista de Clientes</h2>
    <table class="table" id="clientes-tabela">
      <thead><tr><th>ID</th><th>Nome</th><th>CPF</th><th>Email</th><th>Nascimento</th></tr></thead>
      <tbody></tbody>
    </table>
    <a href="../index.html" class="btn btn-secondary">Voltar ao menu</a>
  </div>
  <script src="cliente.js"></script>
</body>
</html>
