<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Cartões</h1>
    <form id="cartao-form" class="mb-4">
      <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do Cartão" required>
      <select id="tipo" class="form-control mb-2">
        <option value="CREDITO">Crédito</option>
        <option value="DEBITO">Débito</option>
      </select>
      <input type="number" id="anuidade" class="form-control mb-2" placeholder="Anuidade" required>
      <select id="bandeira" class="form-control mb-2">
        <option value="VISA">Visa</option>
        <option value="MASTERCARD">MasterCard</option>
        <option value="ELO">Elo</option>
        <option value="AMEX">Amex</option>
        <option value="HIPERCARD">Hipercard</option>
      </select>
      <button type="submit" class="btn btn-primary">Cadastrar Cartão</button>
    </form>
    <h2>Lista de Cartões</h2>
    <table class="table" id="cartoes-tabela">
      <thead><tr><th>ID</th><th>Nome</th><th>Tipo</th><th>Anuidade</th><th>Bandeira</th></tr></thead>
      <tbody></tbody>
    </table>
    <a href="../index.html" class="btn btn-secondary">Voltar ao menu</a>
  </div>
  <script src="cartao.js"></script>
</body>
</html>
