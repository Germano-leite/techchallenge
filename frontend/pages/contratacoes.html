<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contratação de Cartões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Contratar Cartão</h1>
    <form id="contratacao-form" class="mb-4">
      <label class="form-label">Cliente</label>
      <select id="clienteId" class="form-control mb-2" required></select>

      <label class="form-label">Cartão</label>
      <select id="cartaoId" class="form-control mb-2" required></select>

      <button type="submit" class="btn btn-primary">Contratar</button>
    </form>

    <h2>Lista de todas as contratações</h2>
    <table class="table" id="contratacoes-tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Cartão</th>
          <th>Status</th>
          <th>Data</th>
          <th>NumCartão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="../index.html" class="btn btn-secondary mt-4">Voltar ao menu</a>
  </div>
  <script src="contratacao.js"></script>
</body>
</html>
